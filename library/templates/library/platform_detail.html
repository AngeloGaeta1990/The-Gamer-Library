{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid p-0">
    <!-- Image Section -->
    <div class="row">
        <div class="col-md-12 about-background">
            <div class="about-overlay"></div>
            <div class="container h-100">
                <div class="row h-100 align-items-end">
                    <div class="col-md-12 text-box">
                        <div class="about-rgb-lights">
                            <h1 class="display-4">{{ bio.title }}</h1>
                            <!-- Add Bootstrap responsive image class -->
                            <img src="{{ bio.image.url }}" alt="{{ bio.title }}" class="img-fluid mb-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Text Section -->
    <div class="row">
        <div class="col-md-12">
            <div class="about-text-section">
                <div class="about-text-container">
                    <h1 class="display-4">{{ bio.title }}</h1>
                    <p class="lead">{{ bio.description | safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
