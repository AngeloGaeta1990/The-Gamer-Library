{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method="post" class='white-text' enctype="multipart/form-data" action="{% url 'edit_game' user.id platform.slug game.slug %}">
                {% csrf_token %}
                {{ edit_game_form|crispy }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
