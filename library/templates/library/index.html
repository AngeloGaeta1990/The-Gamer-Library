{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container no-margin full-width">
    {% for platform in object_list %}
    <div class="row">
      <div class="col-12">
        <div class="dropdown mt-3 h-100 w-100">
          <button class="btn btn-secondary dropdown-toggle btn-block h-100 w-100 no-margin btn-border platform-button" data-boxcolor="{{platform.box_color}}" data-fontcolor="{{platform.font_color}}" type="button" id="platformDropdown{{ forloop.counter }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ platform.name }}
          </button>
          <div class="dropdown-menu full-width" aria-labelledby="platformDropdown{{ forloop.counter }}">
            {% for game in platform.games %}
              <a class="dropdown-item" href="#">{{ game }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<script src="../../../static/js/jquery-3.7.1.min.js"></script>
<script src="{% static '../../../../../static/js/script.js' %}"></script>

{% endblock %}
